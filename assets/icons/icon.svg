<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bird" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bg)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Woodpecker silhouette -->
  <g transform="translate(512,512)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="120" ry="180" fill="url(#bird)"/>
    
    <!-- Head -->
    <circle cx="0" cy="-120" r="80" fill="url(#bird)"/>
    
    <!-- Beak -->
    <polygon points="-10,-160 -15,-200 25,-180" fill="#fbbf24"/>
    
    <!-- Eye -->
    <circle cx="-20" cy="-130" r="12" fill="#1f2937"/>
    
    <!-- Wing -->
    <ellipse cx="-40" cy="0" rx="60" ry="120" fill="#e5e7eb" transform="rotate(-20)"/>
    
    <!-- Tail feathers -->
    <ellipse cx="80" cy="80" rx="40" ry="100" fill="#e5e7eb" transform="rotate(30)"/>
    <ellipse cx="90" cy="100" rx="35" ry="90" fill="#d1d5db" transform="rotate(40)"/>
    
    <!-- Legs -->
    <rect x="-30" y="180" width="8" height="40" fill="#fbbf24"/>
    <rect x="20" y="180" width="8" height="40" fill="#fbbf24"/>
    
    <!-- Feet -->
    <ellipse cx="-26" cy="225" rx="15" ry="8" fill="#fbbf24"/>
    <ellipse cx="24" cy="225" rx="15" ry="8" fill="#fbbf24"/>
  </g>
  
  <!-- App name text -->
  <text x="512" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">WOODPECKER</text>
</svg>

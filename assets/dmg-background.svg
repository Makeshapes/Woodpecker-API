<svg xmlns="http://www.w3.org/2000/svg" width="540" height="380" viewBox="0 0 540 380">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="540" height="380" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="540" height="80" fill="#2563eb" opacity="0.1"/>
  
  <!-- Title -->
  <text x="270" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">Woodpecker API</text>
  <text x="270" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Lead Management & Content Generation</text>
  
  <!-- Instructions -->
  <text x="270" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#475569">Drag the app to Applications to install</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="40" r="20" fill="#2563eb" opacity="0.2"/>
  <circle cx="490" cy="40" r="20" fill="#2563eb" opacity="0.2"/>
  
  <!-- Arrow hint -->
  <path d="M 320 220 Q 360 200 400 220" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
</svg>
